<div class="container w-[80vw] h-[100vh] mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Określ akceptowalną cenę oraz metraż</h2>
    <p class="mb-6 mt-4">Minimalna cena</p>
    <div class="mb-10">
        <input 
        [(ngModel)]="minPrice"
        class="p-2 border rounded-md focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out w-[20vw] shadow-sm"
        />
    </div>
    <p class="mb-6 mt-4">Maksymalna cena</p>
    <div class="mb-10">
        <input 
        [(ngModel)]="maxPrice"
        class="p-2 border rounded-md focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out w-[20vw] shadow-sm"
         />
    </div>
    <p class="mb-6 mt-4">Minimalny metraż</p>
    <div class="mb-10">
        <input 
        [(ngModel)]="minM2"
        class="p-2 border rounded-md focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out w-[20vw] shadow-sm"
         />
    </div>
    <p class="mb-6 mt-4">Maksymalny metraż</p>
    <div class="mb-10">
        <input 
        [(ngModel)]="maxM2"
        class="p-2 border rounded-md focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out w-[20vw] shadow-sm"
         />
    </div>
    <button (click)="onSubmit()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Zatwierdź wybór
    </button>
</div>
