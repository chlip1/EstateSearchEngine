<div class="container w-[80vw] h-[100vh] mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Wybór lokalizacji</h2>
    <p class="mb-6">Proszę zaznaczyć punkt, ktory określasz jako optymalną lokalizację</p>
    <div 
      leaflet 
      [leafletOptions]="options" 
      (leafletClick)="onMapClick($event)"
      (leafletMapReady)="onMapReady($event)"
      style="height: 500px; width: 80%;"
    ></div>
    <p class="mb-6 mt-4">Określ maksymalną akceptowalną odleglość od tego punktu</p>
    <div class="mt-10">
        <input 
        [(ngModel)]="maxDistance"
        class="p-2 border rounded-md focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out w-[20vw] shadow-sm"
         />
        <button (click)="onSubmit()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Zatwierdź wybór
        </button>
    </div>
</div>
