<div class="mt-10 w-full h-[80vh]">
    <div class="flex items-center justify-center">
      <div *ngIf="properties && properties.length > 0">
        <h3>{{ properties[currentIndex].street }}, {{ properties[currentIndex].city }}</h3>
        <img [src]="properties[currentIndex].medium_image" alt="Image">
        <p>Cena: {{ properties[currentIndex].totalPrice_value }} zł</p>
        <p>Metraż: {{ properties[currentIndex].areaInSquareMeters }} m2</p>
      </div>
    </div>
    <div class="flex justify-center items-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="nextProperty()">
        Next
      </button>
    </div>
  </div>
