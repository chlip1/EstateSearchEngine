<div class="container w-[50vw] h-[80vh] mx-auto p-5 mt-14">
    <h2 class="text-2xl font-bold mb-4">Wybór udogodnień</h2>
    <p class="mb-6">Proszę zaznaczyć punkty, które muszą znajdować się w odległości 500 m od domu:</p>
    <div class="grid grid-cols-4 gap-y-12">
        <div class="flex items-center" *ngFor="let place of places">
            <input type="checkbox"
                   class="form-checkbox h-5 w-5 text-blue-600"
                   [(ngModel)]="place.checked"
                   />
            <span class="ml-2">{{ place.name }}</span>
        </div>
    </div>
    <div class="mt-10 mb-10">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                (click)="onSubmit()">
            Zatwierdź wybór
        </button>
    </div>
</div>
